<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song tube- Your favourite music is here!</title>
    <link rel="stylesheet" href="styles.css">
    

    <link rel="shortcut icon" type="image/png" href="logo.png"/>

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify-logo">Song Tube</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        
        <div class="singlist">
            <h1>Best Singles of the Week</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Legion</span>
                    <span class="songlistplay"><span class="timestamp">03:34<i id ="0" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Legion</span>
                    <span class="songlistplay"><span class="timestamp">03:58<i id ="1" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Legion</span>
                    <span class="songlistplay"><span class="timestamp">03:31<i id ="2" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Legion</span>
                    <span class="songlistplay"><span class="timestamp">03:16<i id ="3" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Legion</span>
                    <span class="songlistplay"><span class="timestamp">03:34<i id ="4" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Legion</span>
                    <span class="songlistplay"><span class="timestamp">05:33<i id ="5" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Legion</span>
                    <span class="songlistplay"><span class="timestamp">03:28<i id ="6" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Legion</span>
                    <span class="songlistplay"><span class="timestamp">02:47<i id ="7" class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
                

            </div>
        </div>

        <div class="songbanner"></div>
        
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i id="previous" class="fa-solid fa-2x  fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterplay"></i>
            <i id="next" class="fa-solid fa-2x fa-forward"></i>

            
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif" > <span id="mastersongname">What Jhumka?</span> 
        </div>
    </div>

    <script src="https://kit.fontawesome.com/82721b1fd7.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>
</html>
